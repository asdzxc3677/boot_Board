<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table>
    <tr>
        <th>글번호</th>
        <td th:text="${board.id}"></td>
        <th>작성자</th>
        <td th:text="${board.boardWriter}"></td>
        <th>조회수</th>
        <td th:text="${board.boardHits}"></td>
        <th>작성시간</th>
        <td th:text="${board.createdTime}"></td>
    </tr>
    <tr>
        <th>글제목</th>
        <td th:text="${board.boardTitle}"></td>
    </tr>
    <tr>
        <th>글내용</th>
        <td th:text="${board.boardContents}"></td>
    </tr>

        <button type="button" onclick="updateById([[${board.id}]])">수정</button>
        <button type="button" onclick="deleteById([[${board.id}]])">삭제</button>
        <div id="pw"></div>
        <div id="btn"></div>
</table>
</body>
<script th:inline="javascript">
    const updateById = () => {
        const pwConfirm = document.getElementById("pw");
        const btn = document.getElementById("btn");
        pwConfirm.innerHTML = "<input type = 'text' id='pwCheck' name='pwCheck'>";
        btn.innerHTML = "<input type = 'button' onclick='checkPw1()' value='비밀번호 확인'>"

    }

    const deleteById = () => {
        const pwConfirm = document.getElementById("pw");
        const btn = document.getElementById("btn");
        pwConfirm.innerHTML = "<input type = 'text' id= 'pwCheck' onclick='checkPw()' name = 'pwCheck'>";
        btn.innerHTML = "<input type = 'button' onclick='checkPw2()' value='비밀번호 확인'>"
    }
    const checkPw = () =>{
        const pwCheck_val = document.getElementById("pwCheck").value;
        const id = [[${board.id}]];
        const pw = [[${board.boardPassword}]]
        if (pw == pwCheck_val) {
            location.href = "/board/update/"+id;
        } else {
            alert("비밀번호가 틀립니다.")
        }
    }

    const checkPw2 = () => {
        const pwCheck_val = document.getElementById("pwCheck").value;
        const id = [[${board.id}]];
        const pw = [[${board.boardPassword}]]
        if (pw == pwCheck_val) {
            location.href = "/board/delete/"+id;
        } else {
            alert("비밀번호가 틀립니다.")
        }
    }
</script>
</html>
